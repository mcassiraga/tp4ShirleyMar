<!DOCTYPE html>
<html lang="sp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="scripts/main.js" type="text/javascript"></script>
    <script src="scripts/employees.js" type="text/javascript"></script>
    <title>App Empleados</title>
</head>

<body onload="initialize()">
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="title-wrapper">
                    <div class="title">
                        <h2>Gestión de <b>Empleados</b></h2>
                    </div>
                    <div class="btn-container">
                        <a class="btn" onclick="toggleModal()">
                            <i class="material-icons">&#xE147;</i>
                            <span>Nuevo empleado</span>
                        </a>
                    </div>
                </div>

            </div>
            <div class="row">
                <input id="search" type="text" placeholder="Filtrar..." onkeypress="handleKeyPress(event)">
                <label for="search"></label>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <span class="custom-checkbox">
                                <input id="select-all" type="checkbox">
                                <label for="select-all"></label>
                            </span>
                        </th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="employeeList">

                </tbody>
            </table>
        </div>
        <div class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <p>Agregar empleado</p>
                    <span class="close-button">&times;</span>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input id="name" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input id="email" type="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Dirección</label>
                            <textarea id="address" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Teléfono</label>
                            <input id="phone" type="number" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" onclick="toggleModal()" value="Cancelar" />
                    <input type="submit" class="btn btn-success" onclick="addEmployee()" value="Agregar" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
